<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Hello React</title>

<!--        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>-->
<!--        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>-->

    <script src="../../js/react.development.js"></script>
    <script src="../../js/react-dom.development.js"></script>
    <script src="../../js/babel.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css" media="all"/>

</head>

<body>
<section class="row text-center">
    <div class=" col-6 m-auto">
        <div class=" text-left">
            <div id="root"></div>
        </div>
    </div>
</section>


<!-- compilation JSX => JS -->
<script type="text/babel">

    const questions = {
        'symfony': {
            title: "Symfony design pattern",
            choices: ['MMV', 'MVC', 'MMVV'],
            response: 1,
            type: "select",
            name: "symfony",
            feedback: 'Symfony est basé sur le pattern MVC'
        },
        'react': {
            title: "React est-il un framework ?",
            choices: ['yes', 'no'],
            response: 1,
            type: "radio",
            name: "react",
            feedback: "React est une librairie"
        },
        'jsx': {
            title: "JSX c'est quoi ?",
            choices: ['JSX est un langage compilé', 'JSX est un sur-ensemble développé par Facebook'],
            response: 1,
            type: "radio",
            name: "jsx",
            feedback: 'JSX est un sur ensemble à JS'
        }
    }

    let score = 0;

    class Input extends React.Component {
        render() {

            return (
                <div className="card">
                    <div className="card-header">
                        <h3>{this.props.title}</h3>
                    </div>
                    <div className="card-body">
                        <label htmlFor="_input">{this.props.title}</label>
                        <input type="text" className="form-control" id="_input"
                               aria-describedby="emailHelp" placeholder={this.props.title}/>
                    </div>
                </div>
            )
        }
    }

    class InputSelect extends React.Component {
        render() {

            return (
                <div className="card">
                    <div className="card-header">
                        <h3>{this.props.title}</h3>
                    </div>
                    <div className="card-body">
                        <label htmlFor="select">{this.props.title}</label>
                        <br/>
                        {this.props.children}
                    </div>
                </div>
            )
        }
    }

    class InputRadio extends React.Component {

        render() {

            return (
                <div className="card">
                    <div className="card-header">
                        <h3>{this.props.title}</h3>
                    </div>
                    <div className="card-body">
                        {this.props.children}
                    </div>
                </div>
            )
        }
    }

    class Wrapper extends React.Component {

        render() {
            return(
                <div className={ "wrapper " + this.props.classes }>
                    {this.props.children}
                </div>
            )
        }
    }

    class Form extends React.Component {

        constructor(props) {
            super(props);
            this.state = ({
                formCompleted : false
            })

        }

        handleSubmit = (e) => {
            if (this.props.answers.length < this.props.nbrAnswer) {
                this.setState({
                    formCompleted : true
                })
            } else {
                this.setState({
                    formCompleted : false
                })

               


            }

            e.preventDefault();
        };

        render() {
            return (
                <div>
                    { !this.state.formCompleted ? '' : <div className="alert alert-danger">Veuillez répondre à toutes les questions !</div> }

                    <form onSubmit={this.handleSubmit}>
                        {this.props.children}
                        <button type="submit" className="btn btn-primary">Submit</button>
                    </form>
                </div>
            )
        }
    }

    class App extends React.Component {

        constructor(props) {
            super(props);
            this.state = ({
                numberQuestion : 0,
                answerQ: []
            })

            this.myArray = Object.keys(questions).map(function(key) {
                return [key, questions[key]];
            });

        }


        answerQuestion = (e) => {

            const Question = parseInt(e.target.dataset.question);
            const Answer   = parseInt(e.target.value);

            if (!this.state.answerQ.find( question => question.question === Question )) {
                this.setState({
                    answerQ: [...this.state.answerQ, { "question" : Question , "answer" : Answer } ]
                })
            } else {
                this.setState(prevState => ({
                    answerQ: prevState.answerQ.map(
                        el => el.question === Question ? { ...el, "answer" : Answer }: el
                    )
                }))
            }
        }

        render (){
            return (
                <Form answers={this.state.answerQ} nbrAnswer={this.myArray.length}>
                    {
                        Object.keys(questions).map((value, index)  => {

                            const ArrayQuestion = questions[value];

                            switch (ArrayQuestion.type) {
                                case 'select':
                                    console.log(index);
                                    return (
                                        <Wrapper classes="form-check" key={index}>
                                            <InputSelect title={ArrayQuestion.title}>
                                                <select
                                                    id="select"
                                                    onChange={this.answerQuestion}
                                                    data-question={index}
                                                >
                                                    {
                                                        ArrayQuestion.choices.map((value, level) => {
                                                            return (
                                                                <option key={level}
                                                                        value={level}
                                                                        >{value}</option>
                                                            )
                                                        })
                                                    }
                                                </select>
                                            </InputSelect>
                                        </Wrapper>
                                    );

                                case 'radio':
                                    console.log(index);
                                    return <Wrapper classes="form-check" key={index}>
                                        <InputRadio title={ArrayQuestion.title} >
                                            {
                                                ArrayQuestion.choices.map((value, level) => {
                                                    return (
                                                        <div key={level}>
                                                            <label htmlFor={value}>
                                                                <input type="radio"
                                                                       id={value}
                                                                       value={level}
                                                                       onChange={this.answerQuestion}
                                                                       data-question={index}
                                                                       name={ArrayQuestion.name}/>&nbsp;{value}</label>
                                                        </div>
                                                    )
                                                })
                                            }
                                        </InputRadio>
                                    </Wrapper>;
                                default:
                                    return null;
                            }
                        })
                    }
                </Form>
            )
        }
    }


    ReactDOM.render(
        <App/>,
        document.getElementById("root")
    );
</script>
</body>
</html>
